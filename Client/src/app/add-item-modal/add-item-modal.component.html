<div *ngIf="isOpen" id="addItemModal" class="fixed inset-0 bg-black bg-opacity-50 items-center justify-center p-4 z-50" (click)="onBackdropClick($event)">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
        <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">Add New Item</h2>
        </div>
        <div class="px-6 py-4">
            <form class="space-y-4">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="item-name">
                        Name
                    </label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        id="item-name" type="text" placeholder="Enter item name">
                </div>

                <!-- Quantity -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="item-quantity">
                        Quantity
                    </label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        id="item-quantity" type="number" placeholder="Enter quantity" min="0">
                </div>

                <!-- Reorder Threshold -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1" for="item-threshold">
                        Reorder Threshold
                    </label>
                    <input
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        id="item-threshold" type="number" placeholder="Enter reorder threshold" min="0">
                </div>
            </form>
        </div>

        <!-- Buttons -->
        <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-3">
            <button type="button" (click)="closeAddItemModal()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Cancel
            </button>
            <button type="submit" (click)="AddItem()"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Add Item
            </button>
        </div>
    </div>
</div>
