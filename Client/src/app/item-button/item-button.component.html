<button [disabled]="disabled || loading" (click)="onClick.emit($event)" [ngClass]="[
    'px-3 py-1.5 rounded-md text-sm font-medium transition-colors duration-200 flex items-center justify-center gap-2 border',
    loading ? 'cursor-wait' : '',
    variantClasses[variant],
    (disabled || loading) ? 'opacity-50 cursor-not-allowed pointer-events-none' : ''
  ]">

    <svg *ngIf="loading" class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
    </svg>

    <ng-content></ng-content>
</button>
